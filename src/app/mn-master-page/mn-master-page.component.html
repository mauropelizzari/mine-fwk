<div class="mdl-layout__container">
<div class="master-layout mdl-layout mdl-layout--fixed-header">
    <header class="master-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
        <i class="material-icons menu-icon" (mouseover)="showMenu()">menu</i>
        <span class="mdl-layout-title">{{titleApp}}</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="search">
            <label class="mdl-textfield__label" for="search">Enter your query...</label>
          </div>
        </div>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
          <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
          <li class="mdl-menu__item">About</li>
          <li class="mdl-menu__item">Contact</li>
          <li class="mdl-menu__item">Legal information</li>
        </ul>
      </div>
    </header>
    <div id="mnBtn" class="master-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
      <header class="master-drawer-header">
        <img src="{{logo}}" class="master-avatar">
        <div class="master-avatar-dropdown">
          <span>{{username}}</span>
        </div>
      </header>
      <!--menu -->
      <nav class="master-navigation mdl-navigation mdl-color--blue-grey-800">
        <a class="mdl-navigation__link" (click)="hideMenu()" routerLink="/button-page"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i> Buttons</a>
        <a class="mdl-navigation__link" (click)="hideMenu()" routerLink="/field-page"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i> Fields</a>
        <a class="mdl-navigation__link" (click)="hideMenu()" routerLink="/toast-page"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">delete</i> Toast</a>
        <a class="mdl-navigation__link" (click)="hideMenu()" routerLink="/dialog-page"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">report</i> Dialogs</a>
        <div class="mdl-layout-spacer"></div>
      </nav>
      <!--end menu-->
    </div>
    <main (mouseover)="hideMenu()" (click)="hideMenu()" class="mdl-layout__content mdl-color--grey-100">
      <ng-content></ng-content>
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
