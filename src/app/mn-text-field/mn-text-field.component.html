<div #container class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" [hidden]="hidden">
  <input #field class="mdl-textfield__input" type="text"
      [readonly]="readonly"
      [required]="required"
      [maxlength]="maxlength"
      [(ngModel)]="value"
      [id]="id"
      (focus)="focus()"
      (blur)="blur()">
  <label class="mdl-textfield__label" for="{{id}}">{{label}}</label>
</div>
